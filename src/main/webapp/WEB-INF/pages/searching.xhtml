<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{translator.locale}">
    <h:panelGrid columns="2">
        <h:outputLabel value="#{locution['Search_result_for']}"/>
        <h:outputLabel value="#{search.searchString}" style="color:#a80000; font-style: italic"/>
    </h:panelGrid>
    <br/>
    <h:form>
        <p:dataGrid var="link" columns="1" rows="10" value="#{search.res.links}" id="linkGrid">
            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <p:commandLink actionListener="#{wiki.navigateToArticle(link.header)}" value="#{link.header}"
                        styleClass="pageLink" update="content"/>
                    <p:commandButton icon="#{bookmark.isInBoolmarks(link.header) ?
                                                'ui-icon-close': 'ui-icon-star'}"
                                     styleClass="bookmark-btn"
                                     onclick="#{bookmark.genBookmarkMethod(link.header)}"
                                     update="menuForm, contentPanel" action="#{bookmark.mark(link.header)}">
                    </p:commandButton>
                </h:panelGrid>
                <p:outputLabel value="#{link.description}" styleClass="pageDetails"/>
            </h:panelGrid>
        </p:dataGrid>
    </h:form>
</f:view>
</html>
